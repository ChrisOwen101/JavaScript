<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="stopInterval">Stop interval</button>
	<script type="text/javascript">
		let i = 1;
		console.log("Output 1")
		console.log(i)

		let id;
		const callMeLater = () => {
			// console.log("Hello, I think I am late!")
			i = i + 1;
			console.log("Output 2")
			console.log(i)

			if(i === 21){
				clearInterval(id);
			};
		}

		i = 10;
		console.log("Output 3")
		console.log(i)

		// setTimout, setInterval
		id = setInterval(callMeLater, 2500);

		const stopInterval = () =>{
			clearInterval(id);
		}
		
		document.getElementById('stopInterval').addEventListener('click', stopInterval)
	</script>
</body>
</html>
